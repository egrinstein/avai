{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="d-flex flex-row bd-highlight mb-3 text-center jumbotron"><!-- jumbotron text-center"> -->
  <div class="container p-2 bd-highlight">
    <h1>AVAI - Audio Visual AI</h1>
    <p>AVAI te permite descobrir músicas que combinam com seu ambiente</p>
  </div>
  <div class="container p-2 bd-highlight">
    <h2>Sistema de recomendação de playlists Filtr</h2>
    <form action="/detect/" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_table }}
      <input type="submit" value="Enviar" class="btn-primary">
  </form>
  </div>
</div>
{% endblock %}
